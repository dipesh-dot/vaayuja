<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <style>
    body {
        width: 100%;
        height: 100vh;
        color: #fff;
      font-family: Arial, sans-serif;
     overflow-x: hidden;
     overflow-y: scroll;
  background-image: -webkit-linear-gradient(top left, #a802e0, #f7676a);
background-repeat: no-repeat;
    }

    .container {
        height: 85vh;
        max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, .4);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .5);
            border-radius: 10px;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 5px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group input[type="tel"],
    .form-group textarea {
        display: block;
            margin-bottom: 5px;
           
            padding: 10px;
            color: #fff;
            background-color: transparent;
            border: 0;
            border-bottom: 2px solid rgba(255, 255, 255, .2);
            border-radius: 4px;
            outline: none;
            font-weight: 100;

            margin-left: 10px;
            max-width: 350px;
    }

    .form-group label.radio-label {
      font-weight: normal;
    }

    .form-group input[type="radio"] {
      margin-right: 5px;
    }

    
    .form-group button{
           
           padding: 10px;
           background-color: #a802e0;
           color: #e3eae3;
           text-decoration: none;
           margin-top: 1rem;
           border: none;
           border-radius: 4px;
           font-size: 1em;
           font-weight: 100;
           cursor: pointer;
           
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <label class="radio-label"><input type="radio" name="gender" value="male"> Male</label>
        <label class="radio-label"><input type="radio" name="gender" value="female"> Female</label>
        <label class="radio-label"><input type="radio" name="gender" value="other"> Other</label>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
